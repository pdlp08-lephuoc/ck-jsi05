<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Genesis</title>
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/password.css" />
    <link rel="stylesheet" href="/css/all.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader">
      <div class="loader-container">
        <video class="video-loader" autoplay muted loop playsinline>
          <source
            src="https://res.cloudinary.com/dvd8dc7cy/video/upload/v1752572719/BeautyPlus-video-enhancer-preview-1749915856094_online-video-cutter.com_zawiw9.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div id="container">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div id="header">
      <div class="menu">
        <button class="list-menu1"><i class="bx bx-menu"></i></button>
        <div class="box-menu">
          <div class="box-menu-head">
            <button class="list-menu2"><i class="bx bx-menu"></i></button>
            <h1>Neo Genesis</h1>
          </div>
          <div class="box-menu-list">
            <ul class="box-list1">
              <li class="menu-bt5">
                <i class="bx bx-home"></i><span>trang chủ</span>
              </li>
              <li class="menu-bt1">
                <i class="bx bx-user"></i><span>thông tin</span>
              </li>
              <li class="menu-bt2">
                <i class="bx bx-cart-alt"></i><span>giỏ hàng</span>
              </li>
              <li class="menu-bt7">
                <i class="bx bx-receipt"></i><span>đơn hàng</span>
              </li>
              <li class="menu-bt3">
                <i class="bx bx-log-in"></i><span>đăng nhập</span>
              </li>
              <li class="menu-bt4">
                <i class="bx bx-log-out"></i><span>đăng xuất</span>
              </li>
            </ul>
            <ul class="box-list2">
              <li class="menu-bt6">
                <i class="bx bx-cog"></i><span>cài đặt </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="logo-img">
        <img
          src="https://res.cloudinary.com/dvd8dc7cy/image/upload/v1752572710/Gemini_Generated_Image_bwuwtgbwuwtgbwuw-Photoroom_q4485k.png"
          alt=""
          class="main-logo"
        />
      </div>
      <h1>Neo Genesis</h1>
    </div>

    <div class="form-reset-password">
      <div class="confirm-reset-password">
        <div class="menu-reset-password">
          <div class="menu-circle-1">
            <div class="btn-circle-1">
              <button class="circle-1">1</button>
            </div>
            <span>nhập email của bạn</span>
          </div>

          <span class="line-link-1"></span>
          <div class="menu-circle-2">
            <div class="btn-circle-2">
              <button class="circle-2">2</button>
            </div>
            <span>xác minh tài khoản</span>
          </div>
          <span class="line-link-2"></span>
          <div class="menu-circle-3">
            <div class="btn-circle-3">
              <button class="circle-3">3</button>
            </div>
            <span>cập nhật mật khẩu</span>
          </div>
        </div>
        <div class="verify-email">
          <input
            type="email"
            name=""
            id="verify-confirm-email"
            placeholder="nhập email của bạn"
          />
          <button class="btn-verify-email">
            <span>xác nhận</span>
            <div class="spinner-container" style="display: none">
              <div class="spinner-loading-otp"></div>
            </div>
          </button>
        </div>
        <div class="accept-recapcha">
          <div
            class="g-recaptcha"
            data-sitekey="6Le5roErAAAAAOZpUjl4Qjxu-J-tzzHtFJMhw4tt"
          ></div>
        </div>

        <div class="masage-otp">
          <input type="text" id="otp-input" placeholder="Nhập mã OTP của bạn" />
          <button class="btn-verify-otp"><span>Xác minh OTP</span></button>
        </div>

        <div class="accept-password-reset">
          <input
            type="text"
            name=""
            id="new-password"
            placeholder="mật khẩu mới"
          />
          <input
            type="text"
            name=""
            id="confirm-new-password"
            placeholder="xác nhận mật khẩu"
          />
          <button class="btn-accept-new-password">
            <span>xác nhận</span>
          </button>
        </div>
      </div>
    </div>
    <div class="law-1"></div>
    <div class="law-2"></div>
    <script type="module" src="/js/firebaseconfig.js"></script>
    <script type="module" src="/js/password.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="/js/all.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf7poErAAAAAMzv-1uM9l-mtbQnMTBxC1KUAWkN"></script>
  </body>
</html>
